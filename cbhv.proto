terminator = CR LF;
ReadTimeout = 20000;
#pollperiod = 10;
ReplyTimeout = 5000;
LockTimeout = 30000;

read_voltage {
    connect 1000;
    out "read_adc floats_csv %s";

    in "%20c%s";
}
set_voltage {
    out "SetVpmF %s";
}

set_volt {
    out "SetVpmF \$1 \$2 %f";
    in "%*42c";
    in "%*19c";
    in "%*76c";
    in "%*76c";
    in "%*76c";
    in "%*76c";
    in "%*76c";
    @mismatch{}	
}

read_volt {
    out "read_adc floats_csv \$1 \$2";
    in "%*d.%*d.%*d %*d:%*d:%*d,%f";
    @mismatch{in "%*d.%*d.%*d %*d:%*d:%*d,%f";}
}