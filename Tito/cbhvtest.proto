terminator = CR LF;
ReadTimeout = 200000;
#pollperiod = 10;
ReplyTimeout = 100000;
LockTimeout = 200000;
WriteTimeoun = 200000

command {
    out "%s";
}
info {
    out "%s";
    in "%39c";
}
request {
    out "%s";
    in "%(\$1)39c";
}
spy {
    extraInput=ignore;
    in "%39c";
}
spybin {
    readtimeout = 1;
    terminator = "";
    extraInput=ignore;
    in "%r";
}

read_voltage {
    out "read_adc floats_csv \$1 \$2";
    in "*%(TIME)T(%d.%m.%Y %H:%M:%S),%s";
#    disconnect;
    @mismatch{}
    @replytimeout{}
    @readtimeout{}
    @writetimeout{}
    ExtraInput = Ignore
}

set_voltage {
    out "SetVpmF \$1 \$2 %s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
    in "%s";
}

set_specvolt{
    out "SetVpmF \$1 \$2 %s";
}
setncheck{
    out "SetVpmF \$1 \$2 %s";
    wait 5000;
    out "read_adc floats_csv \$3 \$4";
    in "%20c%s";
}
repeatcheck{
    out "read_adc floats_csv \$1 \$2";
    in "%20c%s";
}	