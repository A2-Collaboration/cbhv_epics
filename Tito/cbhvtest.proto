Terminator = CR LF;
#InTerminator = ">";
ReadTimeout = 1000;
pollperiod = 1;
ReplyTimeout = 6000;
LockTimeout = 300000;
#WriteTimeout = 200000;

read_voltage {
    out "read_adc floats_csv \$1 \$2";
    in "%*d.%*d.%*d %*d:%*d:%*d,%f";
    @mismatch{in "%*d.%*d.%*d %*d:%*d:%*d,%f";}
    extraInput = ignore;
}

set_voltage {
