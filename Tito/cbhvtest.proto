####################### read and write eemem values ########################

read_dhcp {in "DHCP=%s";} 

set_dhcp {
out "eemem unprotect";
out "eemem del DHCP";
out "eemem add DHCP %s";
out "eemem protect";
out "eemem print";
in "%s";
out "read_config";
}

