terminator = CR;
readtimeout = 7000;
pollperiod = 10;
replytimeout = 7000;
command {
    out "%s";
}
info {
    out "%s";
    in "%39c";
}
request {
    out "%s";
    in "%(\$1)39c";
}
spy {
    extraInput=ignore;
    in "%39c";
}
spybin {
    readtimeout = 1;
    terminator = "";
    extraInput=ignore;
    in "%r";
}
read_voltage {
    out "read_adc floats_csv \$1 \$2";
    in "%20c%s";
}

set_voltage {
    out "SetVpmF %s";
}
set_specvolt{
    out "SetVpmF \$1 \$2 %s";
}
setncheck{
    out "SetVpmF \$1 \$2 %s";
    wait 5000;
    out "read_adc floats_csv \$3 \$4";
    in "%20c%s";
}
repeatcheck{
    out "read_adc floats_csv \$1 \$2";
    in "%20c%s";
}	