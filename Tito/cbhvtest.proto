terminator = CR LF;
#ReadTimeout = 20000;
#pollperiod = 10;
LockTimeout = 10000;
#WriteTimeout = 200000;


command {
    out "%s";
}
info {
    out "%s";
    in "%39c";
}
request {
    out "%s";
    in "%(\$1)39c";
}
spy {
    extraInput=ignore;
    in "%39c";
}
spybin {
    readtimeout = 1;
    terminator = "";
    extraInput=ignore;
    in "%r";
}

read_voltage {
    out "read_adc floats_csv \$1 \$2";
    in "%*d.%*d.%*d %*d:%*d:%*d,%f";
    @mismatch{out "read_adc floats_csv \$1 \$2";  in "%*d.%*d.%*d %*d:%*d:%*d,%f";}
}

set_voltage {
    out "SetVpmF \$1 \$2 %s";
    in "DAC: \$1   CH: \$2   U: %*f  Uk: %*f";
    @mismatch{in "DAC: \$1   CH: \$2   U: %*f  Uk: %*f";}
}