terminator = CR LF;
ReadTimeout = 200000;
#pollperiod = 10;
ReplyTimeout = 100000;
LockTimeout = 200000;
WriteTimeout = 200000;

command {
    out "%s";
}
info {
    out "%s";
    in "%39c";
}
request {
    out "%s";
    in "%(\$1)39c";
}
spy {
    extraInput=ignore;
    in "%39c";
}
spybin {
    readtimeout = 1;
    terminator = "";
    extraInput=ignore;
    in "%r";
}

read_voltage {
    out "read_adc floats_csv \$1 \$2";
    in "%20c%s";
#    @mismatch{}
#    @replytimeout{}
#    @readtimeout{}
#    @writetimeout{}
}

set_voltage {
    out "SetVpmF \$1 \$2 %s";
}